<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halo RPG</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

  
        <div class="header">
          <h2 class="select-header">Select Character</h2>
        </div>
        <div class="row top-section">
        <div id="remove-me" class="col-md-3 col-lg-3 player-card">
            <img class="character" data-obj="masterChief" src="assets/images/master-chief.gif" alt="Master Chief character from Halo">
              <h2 id="characterHp">Master Chief<span class="rank">20<br>CSR</span></h2>
              <div class="progress my-progress ">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="masterChief" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                </div>
              </div>
              <h2 class="xp">29583 XP <span class="my-hp">180 HP</span></h2>
        </div>
        <div id="remove-me" class="col-md-3 col-lg-3 player-card">
            <img class="character" data-obj="sentinel" src="assets/images/sentinel.gif" alt="sentinel character from Halo">
             <h2 id="characterHp">Sentinel<span class="rank">18<br>CSR</span></h2>
              <div class="progress my-progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                </div>
              </div>
              <h2 class="xp">33456 XP <span class="my-hp">135 HP</span></h2>
        </div>
            <div id="remove-me" class="col-md-3 col-lg-3 player-card">
              <img class="character" data-obj="elite" src="assets/images/elite.gif" alt="elite character from Halo">
              <h2 id="characterHp">Elite<span class="rank">13<br>CSR</span></h2>
               <div class="progress my-progress ">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                </div>
              </div>
              <h2 class="xp">10453 XP <span class="my-hp">220 HP</span></h2>

            </div>
             <div id="remove-me" class="col-md-3 col-lg-3 player-card">
              <img class="character" data-obj="cortana" src="assets/images/cortana.gif" alt="cortana character from Halo">
              <h2 id="characterHp">Cortana<span class="rank">10<br>CSR</span></h2>
               <div class="progress my-progress ">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                </div>
              </div>
              <h2 class="xp">49334 XP <span class="my-hp">300 HP</span></h2>

            </div>
    </div><!--END ROW-->

    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-4 fight-section stat-section">
        <div class="panel">
          <div class="panel-heading my-panel">
            <h3 class="panel-title">Stats</h3>
          </div>
           <div class="panel-body">
              <div class="row">
                <div class="col-md-12 col-lg-12 atk-button">
                  <h2 class="visible">You attacked for: <span class="display"></span></h2>
                  <h2 class="visible">Enemy attacked for: <span class="display2"></span></h2>
                  <button class="btn btn-lg btn-danger attack">ATTACK!</button>
                </div>
              </div><!--END ROW-->
              <div class="row">
                <div class="col-md-6 col-lg-6 stats text-left">
                  <h2 class="player-stats label-info"><span class="glyphicon glyphicon-user icon" aria-hidden="true"></span>Player</h2>
                  <div class="my-player">
                    <p>HP: <span class="hpValue"></span></p>
                    <p>Attack Power: <span class="attackValue"></span></p>
                  </div>
                  
                </div>
                <div class="col-md-6 col-lg-6 stats text-left">
                  <h2 class="player-stats label-info"><span class="glyphicon glyphicon-user icon" aria-hidden="true"></span>Defender</h2>
                  <div class="my-enemy">
                    <p>HP: <span class="hpValue2"></span></p>
                    <p>Attack Power: <span class="attackValue2"></span></p>
                  </div>
                </div>
                <h2 id="game-over" class="text-center"></h2>
                <button class="btn btn-warning btn-lg restart-button">Restart</button>
                <h2 class="win-message">
                  
                </h2>
                <h2 class="gameOver-message"></h2>
                  
                </h2>
              </div><!--END ROW-->

           </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-7 col-lg-7 fight-section">
        <div class="panel">
          <div class="panel-heading my-panel">
            <h3 class="panel-title">Battle Arena</h3>
          </div>
           <div class="panel-body">
            <div class="row">
              <div class="col-md-6 col-lg-6">
               <h2 class="player-name fight-header">
                  
                </h2>
                <div id="player">
        
                </div>
              </div>
               <div class="col-md-6 col-lg-6">
                <h2 class="enemy-name fight-header"></h2>
                   <div id="enemy">

                    </div>
               </div>
                </div>
            </div>
            </div>
        </div>
    </div><!--END ROW-->
    </div>

   <audio controls autoplay >
  <source src="solemn.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
